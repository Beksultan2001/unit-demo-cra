name: release-github-actions
run-name: ${{ github.actor }} is running release
on:
  push:
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test
