name: Release process
on:
  push:
    tags:
      - "v*"
jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run tests
        uses: ./.github/actions/issues
  pr:
    runs-on: ubuntu-latest
    permissions: write-all
    needs: issue
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Initialize mandatory git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
      - name: Git checkout
        run: |
          git checkout -b release-${{ github.ref_name }}
      - name: Push the branch
        run: git push origin release-${{ github.ref_name }}

      - name: Create or Update Pull Request
        id: create_or_update_pr
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = '${{ github.repository }}'.split('/');
            const base = 'master';
            const head = `release-${{ github.ref_name }}`;
            const issue_number = ${{ needs.issue.outputs.issue_number }};
            const prBody = `This is a pull request for release. Closes #` + issue_number;
            const title = `Release ${head} by ${{ github.actor }}`;
            const pr = { owner, repo, base, head, body: prBody, title };
  
            const pulls = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${head}` });
            const existingPr = pulls.data.find(p => p.title === title);
  
            if (existingPr) {
              const update = { owner, repo, pull_number: existingPr.number, body: prBody };
              await github.rest.pulls.update(update);
            } else {
              await github.rest.pulls.create({ ...pr });
            }
  unit-tests:
    runs-on: ubuntu-latest
    needs: pr
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run tests
        uses: ./.github/actions/unit-tests
  e2e-tests:
    runs-on: ubuntu-latest
    needs: pr
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci 
      - name: Install playwright
        run: npx playwright install --with-deps
      - name: Run e2e tests
        run: npm run e2e-ci
  es-lint:
    runs-on: ubuntu-latest
    needs: pr
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run tests
        uses: ./.github/actions/es-lint
  # commit-lint:
  #   runs-on: ubuntu-latest
  #   needs: pr
  #   steps:
  #     - uses: actions/checkout@v3
  #       with:
  #         fetch-depth: 0
  #     - uses: actions/setup-node@v3
  #       with:
  #         node-version: 18
  #     - name: Install dependencies and commitlints
  #       uses: ./.github/actions/commitlint-tests
  deploy: 
    needs: [es-lint, e2e-tests, unit-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build project
        uses: ./.github/actions/build-project

        if: success()

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          allow_empty_commit: true
          commit_message: 'Deploy to GitHub Pages'

      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
          retention-days: 30