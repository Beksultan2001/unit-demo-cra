name: tests
on: 
  pull_request:
    types:
      - opened
      - synchronize
  workflow_call:
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci  
      - name: Run unit tests
        run: npm run test-ci
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci 
      - name: Install playwright
        run: npx playwright install --with-deps
      - name: Run e2e tests
        run: npm run e2e-ci