name: commitlint
on:
    push:
      branches:
        - main
jobs:
  commitlint:
    name: Check all commits
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies and commits check
        uses: ./.github/actions/commitlint-tests 